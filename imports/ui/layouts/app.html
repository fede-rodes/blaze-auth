<!--
@summary Top-most component acting as a general controller for the whole app.
It takes care of global subscriptions (displaying a loading indicator when
global subscriptions aren't ready) + handles authentication and roles.
@see {@link https://www.discovermeteor.com/blog/blaze-to-react-02-subscriptions/}
@see {@link https://themeteorchef.com/snippets/authentication-with-react-and-flow-router/#tmc-defining-an-app-component}
-->
<template name="appContainer">
  {{#if appReady}}
    {{> Template.dynamic template=main}}
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
