<template name="login">
	<form>
		<div class="form-group form-group-default">
			<label>E-mail</label>
			<div class="controls">
				<input type="email" name="email" placeholder="Email" class="form-control" required>
			</div>
		</div>
		<div class="form-group form-group-default">
			<label>Password</label>
			<div class="controls">
				<input type="password" name="password" placeholder="Credentials" class="form-control" required>
			</div>
			<p class="small"><a class="js-forgot-password">Forgot password?</a></p>
		</div>
		<button class="btn btn-primary btn-cons m-t-10" type="submit">Sign in</button>
  </form>
</template>
